<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
    <ul id="coursesContainer"></ul>
    <script>
        var url = "http://localhost:5001";

        fetch(url)
            .then(response => response.json())
            .then(data => {
                var courses = data.course;
                var courseList = "";
                courses.map(course => {
                    courseList += `<li>${course}</li>`
                });
                document.getElementById("coursesContainer").innerHTML = courseList;
            })
            .catch(err => {console.log(err)})
    </script>
</body>
</html>
